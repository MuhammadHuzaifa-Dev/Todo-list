<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <!-- CSS FILE -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Todo List</h2>
      <div class="todo-container">
        <!-- Write the Todo in this input field -->
        <input type="text" id="inputTodoTask" placeholder="Add a Task" /> 
        <!-- Then Add the Todo by this button -->
        <button id="addTodoTask">Add Task</button>
      </div>
      <!-- Then showing the todo in the todoTaskList -->
      <ul id="todoTaskList">
      </ul>
    </div>
  </body>
  <!-- JAVASCRIPT FILE -->
  <script src="script.js"></script>
</html>
